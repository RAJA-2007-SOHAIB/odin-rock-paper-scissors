<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="title">ROCK PAPER SCISSORS</div>
    </div>

    <div class="main">
        <div class="container">
            <div class="criteria">First to score 5 points wins</div>
            <div class="info">Select your weapon!</div>
        </div>
        <div class="options">
            <img src="images/rock.jpg" alt="rock image" class="rock">
            <img src="images/paper.jpg" alt="paper image" class="paper">
            <img src="images/scissors.jpg" alt="scissors image" class="scissors">
        </div>


        <div class="choices">
            <div class="human"></div>
            <div class="computer"></div>
        </div>
        <div class="winnerBox"></div>
        <button class="restart">Restart Game</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
